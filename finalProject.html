<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="projectJS.js" defer></script>
</head>
<body>
    <header>
        <h1>Build Your Meal Plan</h1>
        <p>Tatiana Shakhmaykina - Course: WEB-115, Section: 0001</p>
    </header>
    <main>
        <form id="mealPlanForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="goal">Weekly Goal:</label>
                <input type="text" id="goal" name="goal" required>
            </fieldset>
            <fieldset>
                <legend>Meal Plan</legend>
                
                <label for="mondayBreakfast">Monday - Breakfast:</label>
                <input type="text" id="mondayBreakfast" name="mondayBreakfast" required><br>
                
            </fieldset>
            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
            <button type="button" onclick="clearMealPlan()">Clear</button>
        </form>
    </main>
   
    <div id="mealPlanModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Your Meal Plan</h2>
            <div id="mealPlanOutput"></div>
        </div>
    </div>
    <footer>
        <button onclick="window.print()">Print this page</button>
    </footer>
</body>
</html>
